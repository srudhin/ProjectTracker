<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracker - Add Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-project-diagram"></i>
                <h1>Project Tracker</h1>
            </div>

            <div class="user-info">
                <i class="fas fa-user"></i>
                <span id="loggedInUser">Loading...</span>
            </div>
            <nav>
                <ul>
                    <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                    <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="data.html"><i class="fas fa-table"></i> View Data</a></li>
                    <li><a href="entry.html" class="active"><i class="fas fa-plus-circle"></i> Add Project</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header>
                <h2>Add New Project</h2>
            </header>

            <div class="content">
                <form id="projectForm" class="entry-form">
                    <div class="form-section">
                        <h2>Project Details</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="department">Department*</label>
                                <select id="department" name="department" required>
                                    <option value="">Select Department</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="projectTitle">Project Title*</label>
                                <input type="text" id="projectTitle" name="projectTitle" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="focalInCharge">Focal In-Charge*</label>
                                <input type="text" id="focalInCharge" name="focalInCharge" required>
                            </div>
                            <div class="form-group">
                                <label for="vendorName">Vendor Name</label>
                                <input type="text" id="vendorName" name="vendorName">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="woIssuanceDate">WO Issuance Date</label>
                                <input type="date" id="woIssuanceDate" name="woIssuanceDate">
                            </div>
                            <div class="form-group">
                                <label for="status">Status*</label>
                                <select id="status" name="status" required>
                                    <option value="">Select Status</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group full-width">
                            <label for="description">Description</label>
                            <textarea id="description" name="description" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="form-section">
                        <h2>Timeline & Deliverables</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="timeline">Timeline</label>
                                <input type="text" id="timeline" name="timeline" placeholder="e.g., Q1 2025">
                            </div>
                            <div class="form-group">
                                <label for="revisedTimeline">Revised Timeline</label>
                                <input type="text" id="revisedTimeline" name="revisedTimeline" placeholder="e.g., Q2 2025">
                            </div>
                        </div>
                        <div class="form-group full-width">
                            <label for="dependencies">Dependencies/Risks</label>
                            <textarea id="dependencies" name="dependencies" rows="2"></textarea>
                        </div>
                        <div class="form-group full-width">
                            <label for="keyDeliverables">Key Deliverables</label>
                            <textarea id="keyDeliverables" name="keyDeliverables" rows="2"></textarea>
                        </div>
                        <div class="form-group full-width">
                            <label for="milestonesAchieved">Milestones Achieved</label>
                            <textarea id="milestonesAchieved" name="milestonesAchieved" rows="2"></textarea>
                        </div>
                    </div>

                    <div class="form-section">
                        <h2>Financial Details</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="budget">Budget</label>
                                <input type="number" id="budget" name="budget" step="0.01">
                            </div>
                            <div class="form-group">
                                <label for="poValue">PO Value</label>
                                <input type="number" id="poValue" name="poValue" step="0.01">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="budgetUtilization">Budget Utilization (%)</label>
                                <input type="number" id="budgetUtilization" name="budgetUtilization" step="0.01" readonly>
                            </div>
                            <div class="form-group">
                                <label for="ytdUtilization">YTD Utilization</label>
                                <input type="number" id="ytdUtilization" name="ytdUtilization" step="0.01">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="projectedNextQtrUtilization">Projected Next Qtr Utilization</label>
                                <input type="number" id="projectedNextQtrUtilization" name="projectedNextQtrUtilization" step="0.01">
                            </div>
                            <div class="form-group">
                                <label for="balance">Balance</label>
                                <input type="number" id="balance" name="balance" step="0.01" readonly>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="totalYEP">Total YEP</label>
                                <input type="number" id="totalYEP" name="totalYEP" step="0.01" readonly>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h2>Additional Information</h2>
                        <div class="form-group full-width">
                            <label for="remarks">Remarks</label>
                            <textarea id="remarks" name="remarks" rows="2"></textarea>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" id="cancelBtn" class="btn-secondary">Cancel</button>
                        <button type="submit" class="btn-primary">Save Project</button>
                    </div>
                </form>
            </div>
        </main>
    </div>


<!-- Custom Modal -->
<div id="customModal" class="modal">
    <div class="modal-content">
        <p id="modalMessage"></p>
        <div id="modalButtons">
            <button id="modalCloseBtn" class="modal-btn">OK</button>
            <!-- Confirmation buttons, hidden by default -->
            <button id="modalYesBtn" class="modal-btn modal-btn-yes" style="display: none;">Yes</button>
            <button id="modalNoBtn" class="modal-btn modal-btn-no" style="display: none;">No</button>
        </div>
    </div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="js/dataManager.js"></script>
    <script src="js/entry.js"></script>
	<script src="js/utils.js"></script>
</body>
</html>
